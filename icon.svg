<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad1)"/>

  <!-- Card/Contact Icon -->
  <rect x="96" y="160" width="320" height="200" rx="20" fill="white" opacity="0.9"/>

  <!-- Person Icon (simplified) -->
  <circle cx="170" cy="230" r="30" fill="#667eea"/>
  <path d="M 140 280 Q 140 260, 170 260 Q 200 260, 200 280 L 200 300 L 140 300 Z" fill="#667eea"/>

  <!-- Text Lines -->
  <rect x="220" y="210" width="160" height="15" rx="5" fill="#667eea"/>
  <rect x="220" y="240" width="120" height="12" rx="4" fill="#764ba2" opacity="0.7"/>
  <rect x="220" y="265" width="140" height="12" rx="4" fill="#764ba2" opacity="0.7"/>

  <!-- QR Code representation (grid) -->
  <g transform="translate(290, 290)" opacity="0.8">
    <rect x="0" y="0" width="15" height="15" fill="#764ba2"/>
    <rect x="20" y="0" width="15" height="15" fill="#764ba2"/>
    <rect x="40" y="0" width="15" height="15" fill="#764ba2"/>
    <rect x="60" y="0" width="15" height="15" fill="#764ba2"/>

    <rect x="0" y="20" width="15" height="15" fill="#764ba2"/>
    <rect x="20" y="20" width="15" height="15" fill="white"/>
    <rect x="40" y="20" width="15" height="15" fill="white"/>
    <rect x="60" y="20" width="15" height="15" fill="#764ba2"/>

    <rect x="0" y="40" width="15" height="15" fill="#764ba2"/>
    <rect x="20" y="40" width="15" height="15" fill="white"/>
    <rect x="40" y="40" width="15" height="15" fill="#764ba2"/>
    <rect x="60" y="40" width="15" height="15" fill="#764ba2"/>

    <rect x="0" y="60" width="15" height="15" fill="#764ba2"/>
    <rect x="20" y="60" width="15" height="15" fill="#764ba2"/>
    <rect x="40" y="60" width="15" height="15" fill="#764ba2"/>
    <rect x="60" y="60" width="15" height="15" fill="#764ba2"/>
  </g>
</svg>
